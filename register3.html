<head>
  <meta charset="UTF-8">

  <script type="text/javascript">



//      function dummy()

//      }
            obj =
            {
                xhr: new XMLHttpRequest(),
                sender: function()
                {

                    //alert("in sender");
                    this.xhr.onreadystatechange = receiverFunc;
                    fd = document.querySelector("form");

                    formObj = new FormData(fd);
                    this.xhr.open("POST", "register3.php", true);
                    this.xhr.send(formObj);
                }
            }


            function receiverFunc()
          {
               // alert(obj.xhr.readyState);
               // alert(obj.xhr.status);
               // alert(obj.xhr.responseText);
                if (obj.xhr.readyState == 4 && obj.xhr.status == 200)
                {
                    if (obj.xhr.responseText == "Success")
                    {
                        //alert("successful");
                        window.location.assign("mainpage.html");
                    }
                    else if(obj.xhr.responseText == "Invalid")
                    {
                        document.getElementById("demo").innerHTML ="Registered Successfully";

                    }
                }
            }
    </script>
    <style>
        #demo
    {
    text-align: center;
    color: red;
    font-style: bold;
    border: 1px solid;
    }

    body
    {
        background-image: url("education.jpg");
    }
         </style>
</head>

<body>


<div class="container">
  <div class="info">
    <h1>Register</h1>
  </div>
</div>



  <div id = "formpart">
  <div class="form">
  <div class="thumbnail"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg"/></div>
  <form class="login-form" method="POST" onsubmit="obj.sender();return false" id="formdata" >
    <input type="text" placeholder="Usn" required="required" id = "usn" name="usn" >
    <input type="text" placeholder="Username" required="required" id = "username" name="username" >
    <input type="email" placeholder="Email" required="required" id = "email" name="email" >
    <input type="password" placeholder="Password" id = "password" name="password" required="required">
    <input type="submit"   value="Register" id="butto" >
     <p class="message">Already registered? <a href="mainpage.html">Sign In</a></p>

       <br>
      <br>
      <p id="demo"></p>
  </form>
      </div>
</div>
